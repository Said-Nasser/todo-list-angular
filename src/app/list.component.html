<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-9 col-lg-8">
            <form onSubmit="" class="add-todo" (submit)="add($event,textInput.value)">
                <div class="form-row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control rounded-0 border-right-0 font-weight-lighter p-3 p-sm-3 p-md-5"
                                type="text" placeholder="Add New Item" #textInput />
                            <div class="input-group-prepend">
                                <button class="input-group-text btn btn-outline-light border- px-3 px-sm-4 px-md-5">
                                    Plus
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <ul class="m-0 p-0">
                <td-item 
                    *ngFor="let item of items; let i = index" 
                    [itemText]="item" 
                    [index]="i"
                    (delete)="delete($event)"
                    (save)="save($event)"
                ></td-item>
            </ul>
        </div>
    </div>
</div>
